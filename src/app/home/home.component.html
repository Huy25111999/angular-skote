<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary" style="font-weight: bold; font-size: 25px">{{'Xác thực SSO' | uppercase}}</h5>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="../../assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a>
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="../../assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">

                <form class="needs-validation" name="signupForm" novalidate [formGroup]="formData" (ngSubmit)="onLogin()">

                  <ngb-alert *ngIf="message && message.length" type="danger" [dismissible]="false">{{message}}</ngb-alert>


                  <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>

                    <input type="text" formControlName="username" class="form-control" id="username"
                      placeholder="Enter username" />

                    <div  class="invalid-feedback">
                      <div >Userame is required</div>
                    </div>
                  </div>


                  <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>

                    <input type="password" formControlName="password" class="form-control"
                      id="password" placeholder="Password" />

                    <div  class="invalid-feedback">
                      <div >Password is required</div>
                    </div>
                  </div>

                  <div class="mt-4 d-grid">
                    <button class="btn btn-primary" type="submit">Xác thực</button>
                  </div>

              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<footer class="footer2">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        {{year}} © TechAsians.
      </div>
      <div class="col-sm-6">
        <div class="text-sm-end d-none d-sm-block">
          Trung tâm xác thực SSO
        </div>
      </div>
    </div>
  </div>
</footer>
