

  <div  id= "modal-add">
    
        <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Thêm người dùng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal-Add" aria-label="Close" (click)="activeModal.close('Close click')" ></button>
        </div>

        <div class="modal-body">
            <div class="input-form">
                <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()">
                    <div class="row mb-4" >
                        <label class="col-sm-3" >Tên người dùng</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName = 'username'>
                        </div>
    
                    </div>
    
                    <div class="row mb-4" >
                        <label class="col-sm-3" >Mật khẩu</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName = 'password'>
                        </div>
    
                    </div>
    
                    <div class="row mb-4" >
                        <label class="col-sm-3" >Email</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName = 'email'>
                        </div>
    
                    </div>
    
    
                    <div class="row mb-4" >
                        <label class="col-sm-3" >Số điện thoại</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName = 'phone'>
                        </div>
    
                    </div>
    
                    <div class="row mb-4" >
                        <label class="col-sm-3" >Địa chỉ</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName = 'address'>
                        </div>
    
                    </div>
    
    
    
                    <div class="row mb-4">
    
                        <label class="col-sm-3" >Giới tính</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <select name="" id="" class="form-select" formControlName = 'gender' aria-placeholder="Nam">
                                khác
                                <option value="0">Nữ</option>
                                <option value="1">Nam</option>
                                <option value="2">Khác</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row mb-4">
                        <label class="col-sm-3" >Chức vụ</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8" >
                            <input type="text" class="form-control" formControlName = 'position'>
                        </div>
                    </div>
    
                    <div class="modal-footer">
                        <div class="btn-footer">
                            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')"><i class="mdi mdi-close"></i></button>
                            <button type="submit" class="btn btn-primary w-md" [disabled]="!formData.valid"><i class="fas fa-check"></i></button>
                        </div>
                    </div>
<!-- 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
                        <button type="submit" class="btn btn-primary w-md" [disabled]="!formData.valid">Lưu</button>
                      </div> -->
                   
    
                </form>
            </div>


        </div>
   </div>
