
<div  id= "modal-add">
    <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()">
        <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Thêm người dùng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal-Add" aria-label="Close" (click)="closeModal()" ></button>
        </div>
       
        <div class="modal-body">
            <div class="input-form">
                <ngb-alert type="danger" *ngIf="message && message.length" [dismissible]="false">{{ message }}</ngb-alert>
               
                <div class="row mb-4" >
                    <label class="col-sm-3" >Tên người dùng (<i>*</i>)</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                        <input *ngIf="err == false" ngxTrim type="text" class="form-control" formControlName = 'username' placeholder="Nhập tên đăng nhập">
                        <input *ngIf="err == true" ngxTrim type="text" class="form-control error" formControlName = 'username' placeholder="Nhập tên đăng nhập"> 

                        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
                            <div *ngIf="f.username.errors">
                                <div [hidden]="!f.username.errors.required">
                                    <small>Tên người dùng không được để trống</small>
                                </div>
                                <div *ngIf="f.username.errors.maxlength">
                                    <small>Tên người dùng không được vượt quá 100 ký tự</small>
                                </div>
                            
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mb-4" >
                    <label class="col-sm-3" >Email đăng nhập (<i>*</i>)</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" ngxTrim formControlName = 'email' placeholder="Nhập email">
                        
                        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                            <div *ngIf="f.email.errors">
                                <div *ngIf="f.email.errors.required">
                                    <small>Email không được để trống</small>
                                </div>
                                <div *ngIf="f.email.errors.email">
                                    <small>Không đúng định dạng email</small>
                                </div>
                            
                            </div>
                        </div>

                    </div>

                </div>
    
                <div class="row mb-4" >
                    <label class="col-sm-3" >Mật khẩu (<i>*</i>)</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                        <input type="password" ngxTrim class="form-control" formControlName = 'password' placeholder="Nhập mật khẩu">
                        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                            <div *ngIf="f.password.errors">
                                <div *ngIf="f.password.errors.required">
                                    <small>Mật khẩu không được để trống</small>
                                </div>
                                <div [hidden]="!f.password.errors.minlength">
                                    <small>Mật khẩu phải ít nhất 6 ký tự</small>
                                </div>
                            
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mb-4">

                    <label class="col-sm-3" >Trạng thái</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                        <select name="" id="" class="form-select" formControlName = 'status' aria-placeholder="Nam" placeholder="Chọn trạng thái">
                            <option value="0">Không kích hoạt</option>
                            <option value="1">Kích hoạt</option>
                        </select>
                        <div *ngIf="f.status.invalid && (f.status.dirty || f.status.touched)">
                            <div *ngIf="f.status.errors">
                                <div *ngIf="f.status.errors.required">
                                    <small>Vui lòng chọn giới tính</small>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-3" >Chọn quyền</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8" >

                        <input type="text" ngxTrim class="form-control" formControlName = 'role' placeholder="Nhập chức vụ" (click)="addApp()">
                        <!-- <div *ngIf="f.role.invalid && (f.role.dirty || f.role.touched)">
                            <div *ngIf="f.role.errors">
                                <div *ngIf="f.role.errors.required">
                                    <small>Chức vụ không được để trống</small>
                                </div>
                                <div *ngIf="f.role.errors.maxlength">
                                    <small>Chức vụ không được vượt quá 10 ký tự</small>
                                </div>
                            
                            </div>
                        </div> -->

                        <div class="card">
                            <div class="card-body">
                                <div class="mb-4">
                                    <div class="mb-3" [formGroup]="appRole">
                                      <div formArrayName="roleUser">
                  
                                        <div class="row btn-role">
                                            <div class="col-md-3" >
                                                <input type="button" class="btn btn-success inner" value="Add" (click)="addApp()">
                                            </div>            
                                        </div>
                                        <div class="inner mb-3 row" *ngFor="let data1 of  appGroupRole().controls; let i=index;"
                                          [formGroupName]="i">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p>Tên app</p>
                                                    <ng-select formControlName="app"  
                                                    [items]="selectApp"
                                                    bindLabel="app"
                                                    bindValue="id"
                                                    placeholder="Chọn tên app"
                                                 >           </ng-select> 
                                                </div>
                                            
                                                <div class="col-md-4">
                                                    <p>Nhóm quyền</p>
                                                    <ng-select formControlName="groupRole"  
                                                    [items]="selectApp"
                                                    bindLabel="name"
                                                    bindValue="id"
                                                    placeholder="Chọn nhóm quyền"
                                                >           </ng-select>    
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="button" class="btn btn-primary inner" value="Delete" (click)="deleteApp(i)">
                                                </div>
                                            </div>
                                        
                                            
                      
                                          
                                        </div>

                                      </div>
                                    </div>
                                    <!-- <input type="button" class="btn btn-success inner" value="Add Number" (click)="addPhone()"> -->
                                 
                                </div>
                            </div>
                        </div>


                    </div>
                </div> 
            </div>  
        </div>
            
        <div class="modal-footer">
            <div class="btn-footer" >
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Đóng</button>
                <button type="submit" class="btn btn-primary w-xs" [disabled]="!formData.valid">Lưu</button> 
            </div>
        </div>
    </form>
</div>
