<div class="containers" id = "containers">
    <div class="row">

            <div class = 'side-bar'>

                <div class="title-right">
                    <ul>
                        <li><a href="">SSO</a></li>
                        <li><a href="">/  User</a></li>
                    </ul>


                </div>

            </div>

            <!-- Author -->
            <div class="content">

                <!-- seach    -->
                <div class="search">
                    <div class="search-container">
                        <div class="searchName">
                            <div class = 'search-info' *ngFor="let label of listDataSearch">
                                <p>{{label}}</p>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="button">
                            <div class="btn-search">
                                <button class=" btn btn-primary btn-lg" type="button">Tìm kiếm</button>
                                <button class=" btn btn-success btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="titleModalAdd()">Tạo mới</button>
                            </div>

                        </div>

                    </div>

                </div>

                <!-- info user -->

                <div class="info-user">
                    <!-- <div class="user-head">
                        <button type="button" (click)="openModal()">
                            <img  class = "note" src="./assets/images/sso/btn-add.png" alt="">
                        </button>
                    </div> -->

                    <div class="user-table table-responsive">
                        <table id="data-table" class = "table table-striped mb-0">
                            <thead>
                                <th class="info-number">STT</th>
                                <th class="info-text">Username</th>
                                <th class="info-number">Phone</th>
                                <th class="info-text">Email</th>
                                <th class="info-text">Position</th>
                                <th class="icon-item">Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dataUser of geojson.data">
                                    <td class="info-number">{{dataUser.no}}</td>
                                    <td class="info-text">{{dataUser.username}}</td>
                                    <td class="info-number">{{dataUser.phone}}</td>
                                    <td class="info-text">{{dataUser.mail}}</td>
                                    <td class="info-text">{{dataUser.position}}</td>
                                    <td class="icon-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="titleModalEdit()">
                                        <img  class = "edit" src="./assets/images/sso/edit.png" alt="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>



            </div>



    </div>


</div>

<app-modal-add></app-modal-add>
